{% extends "layouts/index.html" %}
{% load static %}

{% block title %}Docker + Django{% endblock %}

{% block body %}
  <div class="flex justify-center pt-24 pb-12 px-2 sm:px-0">
    <img src="{% static 'images/django.png' %}" width="480" height="167" alt="Django logo" />
  </div>

  <p class="text-center text-lg mt-6">
     Learn the Docker fundamentals at:
    <strong>
      <a class="border-b border-gray-900 mb-1" href="https://diveintodocker.com?ref=docker-django-example">
        https://diveintodocker.com
      </a>
    </strong>
  </p>

  <!--Aquí se agrego el contenido de las clases -->
  <div class="text-center text-xl text-gray-800 mt-10">
    {{ nombre }} está inscrito en el curso:
    <strong>{{ curso }}</strong>, que dura
    <strong>{{ duracion }}</strong>.
  </div>
{% endblock %}
